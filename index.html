<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="javascript.js" defer></script>
    <link rel="icon" href="odin-lined.png" />
    <title>Signup Form</title>
  </head>
  <body>
    <div class="picture-section">
      <img src="image.jpg" alt="leaf plant" class="plant" />
      <div class="odin-text">
        <img src="odin-lined.png" alt="odin logo" class="logo" />ODIN
      </div>
      <div class="credit">Photo by Halie West on Unsplash</div>
    </div>
    <div class="form-section">
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started. <br /><br />You <em>know</em> you want to.
      </p>
      <form id="form">
        <div class="text">Let's do this!</div>
        <div class="inputs">
          <div>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>
          <div>
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div>
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" name="phone" id="phone" required />
          </div>
          <div class="select-mismatch">
            <label for="password">PASSWORD</label>
            <input
              type="password"
              name="password"
              id="password"
              class="error"
              required
            />
          </div>
          <div>
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              class="error"
              required
            />
          </div>
        </div>
      </form>
      <div class="account">
        <div><button form="form">Create Account</button></div>
        <span>Already have an account?</span> <a href="#top">Log in</a>
      </div>
    </div>
  </body>
</html>
