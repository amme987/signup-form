<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <img src="image.jpg" alt="leaf plant" />
    <div class="form">
      <div class="paragraph">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started. <br /><br />You <em>know</em> you want to.
      </div>
      <form>
        Let's do this! <br />
        <label for="first-name">FIRST NAME</label>
        <input type="text" id="first-name" name="first-name" />
        <label for="last-name">LAST NAME</label>
        <input type="text" id="last-name" name="last-name" />
        <label for="email">EMAIL</label>
        <input type="email" name="email" id="email" />
        <label for="phone">PHONE NUMBER</label>
        <input type="tel" name="phone" id="phone" />
        <label for="password">PASSWORD</label
        ><input type="password" name="password" id="password" />
        <label for="confirm-password">CONFIRM PASSWORD</label>
        <input type="password" name="confirm-password" id="confirm-password" />
      </form>
    </div>
  </body>
</html>
